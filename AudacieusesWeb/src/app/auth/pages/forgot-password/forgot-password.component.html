<div class="forgot-password-container" [@fadeAnimation]>
  <div class="forgot-password-card">
    <div class="logo-section">
      <img src="assets/images/logo.webp" alt="Les Audacieuses Logo" class="logo">
      <h1>Les Audacieuses</h1>
    </div>

    <h2>Récupération de mot de passe</h2>
    
    <div *ngIf="error" class="alert alert-danger" [@alertAnimation]>
      {{ error }}
    </div>

    <div *ngIf="successMessage" class="alert alert-success" [@alertAnimation]>
      {{ successMessage }}
    </div>

    <form *ngIf="!successMessage" [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" [@formAnimation]>
      <div class="form-group">
        <label for="mail">Adresse e-mail</label>
        <input 
          type="email" 
          id="mail" 
          formControlName="mail" 
          class="form-control" 
          [ngClass]="{ 'is-invalid': submitted && f['mail'].errors }"
          placeholder="votre@email.com"
        >
        <div *ngIf="submitted && f['mail'].errors" class="invalid-feedback">
          <div *ngIf="f['mail'].errors['required']">L'email est requis</div>
          <div *ngIf="f['mail'].errors['email']">Veuillez entrer une adresse e-mail valide</div>
        </div>
        <div class="form-help">
          Saisissez l'adresse e-mail associée à votre compte pour recevoir un lien de réinitialisation.
        </div>
      </div>

      <div class="form-actions">
        <button [disabled]="loading" class="btn btn-primary btn-block">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Envoyer le lien de réinitialisation
        </button>
        <a routerLink="/login" class="btn btn-link">Retour à la connexion</a>
      </div>
    </form>
  </div>
</div>
