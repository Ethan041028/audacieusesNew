<div class="d-flex flex-column flex-md-row vh-100 overflow-hidden">
  <!-- Bouton pour mobile -->
  <button class="btn btn-primary d-md-none fixed-top m-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#clientSidebar" aria-controls="clientSidebar">
    <i class="fas fa-bars"></i> Menu
  </button>
  
  <!-- Sidebar - version mobile en offcanvas, version desktop fixe -->
  <div class="offcanvas-md offcanvas-start" tabindex="-1" id="clientSidebar" aria-labelledby="clientSidebarLabel">
    <div class="offcanvas-header d-md-none">
      <h5 class="offcanvas-title" id="clientSidebarLabel">Menu</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" data-bs-target="#clientSidebar" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body p-0">
      <nav id="sidebar" class="sidebar bg-light text-dark p-3 d-flex flex-column h-100">
        <div class="text-center mb-4">
          <img src="assets/images/logo.png" alt="Les Audacieuses" class="img-fluid" style="max-width: 120px;">
        </div>
      
        <h4 class="fw-bold">Tableau de bord</h4>
      
        <ul class="nav flex-column flex-grow-1">
          <li class="nav-item">
            <a class="nav-link text-dark d-flex align-items-center" routerLink="/client/dashboard" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" data-bs-dismiss="offcanvas" data-bs-target="#clientSidebar">
              <i class="fas fa-home me-2"></i> Accueil
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark d-flex align-items-center" routerLink="/client/modules" routerLinkActive="active" data-bs-dismiss="offcanvas" data-bs-target="#clientSidebar">
              <i class="fas fa-book me-2"></i> Mes Modules
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark d-flex align-items-center" routerLink="/client/profile" routerLinkActive="active" data-bs-dismiss="offcanvas" data-bs-target="#clientSidebar">
              <i class="fas fa-cog me-2"></i> Paramètres
            </a>
          </li>
        </ul>
      
        <!-- Partie basse avec le profil, l'aide et la déconnexion -->
        <div class="mt-auto">
          <div class="text-center">
            <p class="fw-bold mt-2">{{ currentUser?.prenom }} {{ currentUser?.nom }}</p>
          </div>
      
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link text-dark d-flex align-items-center" (click)="logout()" style="cursor: pointer;" data-bs-dismiss="offcanvas" data-bs-target="#clientSidebar">
                <i class="fas fa-power-off me-2"></i> Déconnexion
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </div>

  <!-- Contenu dynamique -->
  <main class="flex-grow-1 overflow-auto p-2 p-md-3 p-lg-4">
    <div class="mt-5 mt-md-2">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
