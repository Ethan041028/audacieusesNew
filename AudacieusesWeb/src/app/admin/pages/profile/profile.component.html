<div class="profile-container">
    <div class="page-header">
        <h1>Paramètres du profil</h1>
    </div>

    <div class="row">
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body text-center">
                    <h3 class="mb-0">{{ currentUser?.prenom }} {{ currentUser?.nom }}</h3>
                    <p class="text-muted">{{ currentUser?.role?.nom || 'Utilisateur' }}</p>
                </div>
            </div>
        </div>

        <div class="col-md-8">
            <!-- Alerte de succès ou d'erreur pour le profil -->
            <div *ngIf="success.profile" class="alert alert-success alert-dismissible fade show" role="alert">
                Profil mis à jour avec succès
                <button type="button" class="btn-close" (click)="success.profile = false"></button>
            </div>
            
            <div *ngIf="error.profile" class="alert alert-danger alert-dismissible fade show" role="alert">
                {{ error.profile }}
                <button type="button" class="btn-close" (click)="error.profile = null"></button>
            </div>
            
            <div class="card mb-4">
                <div class="card-header">
                    <h2 class="card-title h5 mb-0">Informations personnelles</h2>
                </div>
                <div class="card-body">
                    <form (ngSubmit)="updateProfile()">
                        <div class="mb-3">
                            <label for="fullName" class="form-label">Nom</label>
                            <input type="text" class="form-control" id="lastName" 
                                   placeholder="Votre nom" [(ngModel)]="userProfile.nom" name="nom">
                        </div>
                        <div class="mb-3">
                            <label for="fullName" class="form-label">Prénom</label>
                            <input type="text" class="form-control" id="firstName" 
                                   placeholder="Votre prénom" [(ngModel)]="userProfile.prenom" name="prenom">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Adresse email</label>
                            <input type="email" class="form-control" id="email" 
                                   placeholder="Votre email" [(ngModel)]="userProfile.email" name="email">
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Téléphone</label>
                            <input type="tel" class="form-control" id="phone" 
                                   placeholder="Votre numéro de téléphone" [(ngModel)]="userProfile.telephone" name="telephone">
                        </div>
                        <div class="mb-3">
                            <label for="bio" class="form-label">Biographie</label>
                            <textarea class="form-control" id="bio" rows="3" 
                                      placeholder="Quelques mots à propos de vous" [(ngModel)]="userProfile.bio" name="bio"></textarea>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary" [disabled]="loading.profile">
                                <span *ngIf="!loading.profile">Enregistrer les modifications</span>
                                <span *ngIf="loading.profile" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Alerte de succès ou d'erreur pour le mot de passe -->
            <div *ngIf="success.password" class="alert alert-success alert-dismissible fade show" role="alert">
                Mot de passe mis à jour avec succès
                <button type="button" class="btn-close" (click)="success.password = false"></button>
            </div>
            
            <div *ngIf="error.password" class="alert alert-danger alert-dismissible fade show" role="alert">
                {{ error.password }}
                <button type="button" class="btn-close" (click)="error.password = null"></button>
            </div>
            
            <div class="card mb-4">
                <div class="card-header">
                    <h2 class="card-title h5 mb-0">Sécurité</h2>
                </div>
                <div class="card-body">
                    <form (ngSubmit)="changePassword()">
                        <div class="mb-3">
                            <label for="currentPassword" class="form-label">Mot de passe actuel</label>
                            <input type="password" class="form-control" id="currentPassword" 
                                   [(ngModel)]="passwordForm.currentPassword" name="currentPassword">
                        </div>
                        <div class="mb-3">
                            <label for="newPassword" class="form-label">Nouveau mot de passe</label>
                            <input type="password" class="form-control" id="newPassword" 
                                   [(ngModel)]="passwordForm.newPassword" name="newPassword">
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirmer le mot de passe</label>
                            <input type="password" class="form-control" id="confirmPassword" 
                                   [(ngModel)]="passwordForm.confirmPassword" name="confirmPassword">
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary" [disabled]="loading.password">
                                <span *ngIf="!loading.password">Changer le mot de passe</span>
                                <span *ngIf="loading.password" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
